<!DOCTYPE html>
<html>
<head>
    <title>Bongoloco</title>
    <link rel="stylesheet" href="desing.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="" method="post" id="miFormulario">
        <div class="cont">
            <div class="title">Registro</div>
            <br><br>
            <div class="input">
                <label for="nombres">Nombres Completos</label>
                <input required type="text" id="nombres" name="nombres" 
                placeholder="Ingrese sus nombres completos" minlength="3" maxlength="10">
                <br><br>

                <label for="email">Email</label>
                <input required type="email" id="email" name="email" 
                placeholder="Ingrese su email" minlength="8" maxlength="20">
                <br><br>

                <label for="telefono">Número telefónico</label>
                <input type="number" id="telefono" name="telefono" placeholder="Su número"
                maxlength="10">
            </div>
            <br>

            <label for="radioUno">Masculino</label>
            <input type="radio" id="radioUno" name="genero" value="masculino">
            <label for="radioDos">Femenino</label>
            <input type="radio" id="radioDos" name="genero" value="femenino">
            <br><br>

            <label for="opciones">Cargo</label>
            <select id="opciones" name="cargo">
                <option value="Estudiante">Estudiante</option>
                <option value="Profesor">Profesor</option>
                <option value="Administrador">Administrativo</option>
            </select>
            <br><br>
            <label for="contra1">Contraseña</label>
            <input required type="password" id="contra1" name="contra1" 
            placeholder="Ingrese una nueva contraseña" minlength="8">
            <br><br>
            <label for="contra2">Repita su contraseña</label>
            <input required type="password" id="contra2" name="contra2" 
            placeholder="Ingresela de nuevo" minlength="8">
            <p id="excepcion"></p>
            <br><br>
            <button type="reset">Borrar</button>
            <br><br>
            <div class="continuar">
                <button type="button" onclick="direccionar()">Enviar</button>
            </div>
            <br><br>
        </div>      
    </form>
    <script src="bongasoCode.js"></script>
</body>
</html>
